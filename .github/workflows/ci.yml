name: CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r contrib/requirements/requirements-dev.txt
          
      - name: Run black formatter check
        run: black --check --line-length=100 electrum/
        
      - name: Run isort import check
        run: isort --check-only --profile black electrum/
        
      - name: Run ruff linter
        run: ruff check electrum/

  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit[toml] safety
          
      - name: Run bandit security linter
        run: bandit -r electrum/ -f json
        
      - name: Run safety dependency check
        run: safety check --json
        continue-on-error: true

  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12']
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r contrib/requirements/requirements.txt
          pip install -r contrib/requirements/requirements-dev.txt
          pip install pytest pytest-cov
          
      - name: Run tests with coverage
        run: pytest electrum/tests/ -v --cov=electrum