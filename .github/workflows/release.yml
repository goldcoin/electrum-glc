      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Goldcoin Electrum ${GITHUB_REF#refs/tags/}
          body_path: release-notes.md
          draft: false
          prerelease: false
          files: release-artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}